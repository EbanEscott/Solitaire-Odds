plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.6'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'ai.games'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.named('bootRun') {
    standardInput = System.in // allow interactive CLI input
    jvmArgs += ['-Djava.locale.providers=JRE,COMPAT']
}

tasks.withType(Test).configureEach {
    testLogging {
        events "passed", "skipped", "failed"
        showExceptions = true
        showCauses = true
        showStackTraces = true
        showStandardStreams = true // surface System.out/System.err from tests
    }
    afterSuite { desc, result ->
        if (!desc.parent) {
            println "Test summary: ${result.resultType} - total: ${result.testCount}, passed: ${result.successfulTestCount}, failed: ${result.failedTestCount}, skipped: ${result.skippedTestCount}"
        }
    }
}

// Forward system properties (e.g., -Dspring.profiles.active=ai-rule) to bootRun
tasks.named('bootRun') {
    systemProperties System.getProperties()
}
